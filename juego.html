<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
          <h5>Objetivo:</h3>
          <img src="images/final.png" alt="imagen_final"></div>
      </div>
      <div id="ultimo-mov">
        <h5>Último movimiento</h5>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="laspiezas"><img src="images/1.jpg" alt="pieza 1"></div>
        <div id="pieza2" class="laspiezas"><img src="images/2.jpg" alt="pieza 2"></div>
        <div id="pieza3" class="laspiezas"><img src="images/3.jpg" alt="pieza 3"></div>
        <div id="pieza4" class="laspiezas"><img src="images/4.jpg" alt="pieza 4"></div>
        <div id="pieza5" class="laspiezas"><img src="images/5.jpg" alt="pieza 5"></div>
        <div id="pieza6" class="laspiezas"><img src="images/6.jpg" alt="pieza 6"></div>
        <div id="pieza7" class="laspiezas"><img src="images/7.jpg" alt="pieza 7"></div>
        <div id="pieza8" class="laspiezas"><img src="images/8.jpg" alt="pieza 8"></div>
        <div id="pieza9" class="laspiezas"></div>
      </div>
    </div>
    <div id="footer">
      <p>Proyecto para Acámica. Desarrollado por <a href="https://github.com/maenad">Abigail Colina</a></p>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
